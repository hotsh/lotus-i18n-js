<!DOCTYPE>
<html>
  <head>
    <meta charset="utf8">
  </head>
  <body>
    <h1>
      lotus.i18n
    </h1>

    <h2>
      Actor (Subject)
    </h2>

    <label for="actor">name:</label>
    <input type="text" id="actor">
    <label for="actor">or pronoun:</label>
    <select id="actor_pronoun">
      <option value="none">---</option>
      <option value="he">he</option>
      <option value="she">she</option>
      <option value="they">they</option>
      <option value="you">you</option>
      <option value="e">e</option>
      <option value="ey">ey</option>
      <option value="Tho">Tho</option>
      <option value="hu">hu</option>
      <option value="per">per</option>
      <option value="thon">thon</option>
      <option value="jee">jee</option>
      <option value="ve">ve</option>
      <option value="xe">xe</option>
      <option value="ze">ze</option>
      <option value="zhe">zhe</option>
    </select>
    <label for="actor_plural">
      <input type="checkbox" name="actor_plural" id="actor_plural">
      &gt;1
    </label>

    <h2>
      Verb
    </h2>

    <select id="verb">
      <option value="none">---</option>
      <option value="favorite">favorite</option>

      <option value="mention">mention</option>

      <option value="reply">reply</option>
      <option value="save">save</option>
      <option value="share">share</option>
      <option value="subscribe">subscribe</option>
      <option value="tag">tag</option>
      <option value="update">update</option>
    </select>

    <h2>
      Object
    </h2>

    <select id="object">
      <option value="none">---</option>

      <option value="album">album</option>
      <option value="article">article</option>
      <option value="audio">audio</option>
      <option value="comment">comment</option>
      <option value="file">file</option>
      <option value="image">image</option>
      <option value="list">list</option>
      <option value="place">place</option>
      <option value="status">status</option>
      <option value="video">video</option>
      <option value="note">note</option>

    <br>
